<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-pre</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <h2 v-pre>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>

  // v-pre指令：跳过作用的元素和子元素的编译过程，显示原本的东西
  const  app = new Vue({
    el: '#app',
    data: {
      message: 'hello vue.js'
    }
  })
</script>
</body>
</html>
