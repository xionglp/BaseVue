<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-once指令</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <h2 v-once>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>

  // v-once指令: 元素和组件只会渲染一次， 不会随着数据的改变而改变
  const  app = new Vue({
    el: '#app',
    data: {
      message: 'hello vue.js'
    }
  })
</script>

</body>
</html>
