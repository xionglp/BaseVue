<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-html指令</title>
</head>
<body>
<div id="app">
  <h2>{{link}}</h2>
  <h2 v-html="link"></h2>
</div>

<script src="../js/vue.js"></script>
<script>
  // v-html指令：将string类型的html解析出来并渲染
  const  app = new Vue({
    el: '#app',
    data: {
      message: 'hello vue.js',
      link: '<a href="http://www.baidu.com">百度一下</a>'
    }
  })
</script>
</body>
</html>
