<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-model</title>
</head>
<body>
<div id="app">
<!--  <input type="text" v-model="message">-->
  <input type="text" :value="message" @input="handleInputValue">
  <h2>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const  app = new Vue({
    el: '#app',
    data: {
      message: 'hello vue.js'
    },
    methods: {
      handleInputValue(event) {
        this.message = event.target.value
      }
    }
  })
</script>

</body>
</html>
