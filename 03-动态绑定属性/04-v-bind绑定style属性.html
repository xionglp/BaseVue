<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-bind绑定style属性</title>
</head>
<body>
  <div id="app">
    <h2 :style="{fontSize: finalSize + 'px', color: finalColor}">{{message}}</h2>
    <h2 :style="[baseStyle]">{{name}}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const  app = new Vue({
      el: '#app',
      data: {
        message: 'hello vue.js',
        name: 'xionglp',
        finalSize: 30,
        finalColor: 'red',
        baseStyle: {fontSize: '30px', color: '#42b983'}
      }
    });
    console.log(app)
  </script>

  <style>
    .title {
      font-size: 40px;
    }
  </style>
</body>
</html>
