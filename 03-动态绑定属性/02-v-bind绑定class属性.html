<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-bind绑定class属性</title>
</head>
<body>
<div id="app">
  <h2 :class="getClasses()">{{message}}</h2>
  <button @click="handleColor">改变颜色</button>
  <h2 :class="[active, line]">{{name}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const  app = new Vue({
    el: '#app',
    data: {
      message: 'hello vue.js',
      name: 'xionglp',
      isActive: true,
      isLine: true,
      active: 'arrActive',
      line: 'arrLine',
    },
    methods: {
      handleColor () {
        this.isActive = !this.isActive
      },
      getClasses() {
        return {active: this.isActive, line: this.isLine}
      }
    }
  })
</script>

<style>
  .active {
    color: #42b983;
  }

  .arrActive {
    color: coral;
  }
</style>

</body>
</html>
