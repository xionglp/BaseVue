<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-for遍历对象</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <ul>
    <li v-for="(value, key, index) in info">{{value}} - {{key}} - {{index}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const  app = new Vue({
    el: '#app',
    data: {
      message: 'hello vue.js',
      info: {
        name: 'xionglp',
        age: 28,
        height: 1.68
      },
      methods: {
        btnClick() {

        }
      }
    }
  })

</script>
</body>
</html>
