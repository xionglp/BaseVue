<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-for</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <ul>
    <li v-for="(item, index) in names">{{index+1}} {{item}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const  app = new Vue({
    el: '#app',
    data: {
      message: 'hello vue.js',
      names: ['xionglp', 'kobe', 'james','curry']
    }
  })
</script>
</body>
</html>
