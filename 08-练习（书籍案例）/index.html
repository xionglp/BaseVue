<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>书籍购物车</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="app">
    <div v-if="books.length">
      <table>
        <thead>
        <tr>
          <th></th>
          <th>书籍名称</th>
          <th>出版日期</th>
          <th>价格</th>
          <th>购买数量</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(item, index) in books">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.date}}</td>
          <td>{{item.price | showPrice}}</td>
          <td>
            <button @click="handleMinus(index)" :disabled="item.count <=1">-</button>
            {{item.count}}
            <button @click="handleAdd(item)">+</button>
          </td>
          <td><button @click="handleDelete(index)">移除</button></td>
        </tr>
        </tbody>
      </table>
      <h2>总价格：{{totalPrice | showPrice}}</h2>
    </div>
    <div v-else>
      <h2>购物车为空</h2>
    </div>
  </div>

<script src="../js/vue.js"></script>
<script src="main.js"></script>
<script>
  console.log(this.books)
</script>
</body>
</html>
